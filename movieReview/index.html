<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie Site</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Space+Grotesk:300,regular,500,600,700"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Space+Mono:regular,italic,700,700italic"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
			rel="stylesheet"
		/>
	</head>
	<body>
		<nav>
			<div class="left-section">
				<a href="#" class="active"
					><p id="nav-title">filmReview.dev</p></a
				>
			</div>
			<div class="right-section">
				<div class="search-container">
					<form role="search" id="form">
						<input
							type="search"
							id="search-bar"
							placeholder="search"
							name="q"
						/>
					</form>
					<button class="search-button">
						<img class="icon-svg" src="assets/icons/search.svg""
						alt="">
					</button>
				</div>
			</div>
		</nav>
		<section class="film-grid">
			<div class="card">
				<img
					class="thumbnail"
					src="assets/images/thumbnail-4.webp"
					alt="image not found"
				/>
				<p class="film-title">Name</p>
			</div>
		</section>
		<script src="script.js"></script>
		<div></div>
	</body>
</html>
